<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Build Your Own Hamburger</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="js/checkout.js"></script>
</head>

<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <header>
    <nav>
      <h1>Build Your Own Hamburger</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="checkout.html" class="active">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <main id="main-content">
    <section class="checkout">
      <h2>Checkout</h2>
      <p>Review your order and complete your details below.</p>

      <div id="checkoutItems" class="checkout-items">
        <p>Your cart is empty.</p>
      </div>

      <form id="checkoutForm" class="checkout-form">
        <h3>Customer Details</h3>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <button type="submit">Place Order</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Andres Martin | <a href="mailto:maandres@umich.edu">Contact</a></p>
  </footer>
</body>
</html>
